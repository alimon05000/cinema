<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC25 Турнир | GitHub Pages</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Все стили в одном месте */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
        }
        
        /* Шапка */
        header {
            background: rgba(0,0,0,0.7);
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            height: 40px;
            margin-right: 10px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 15px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        /* Основное содержимое */
        .tournament-page {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Вкладки */
        .tournament-tabs {
            display: flex;
            overflow-x: auto;
            gap: 5px;
            margin: 20px 0;
            padding-bottom: 5px;
        }
        
        .tab-btn {
            padding: 8px 15px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .tab-btn.active {
            background: #ff6b00;
        }
        
        /* Карточки команд (упрощенный вариант) */
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .team-card {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .team-card img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        
        /* Адаптивность */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 10px;
            }
            
            .teams-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <div style="display: flex; align-items: center;">
            <img src="https://via.placeholder.com/40x40" alt="Лого" class="logo">
            <h1>FC25 Турниры</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Главная</a></li>
                <li><a href="#" class="active"><i class="fas fa-trophy"></i> Турнир</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Профиль</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основное содержимое -->
    <main class="tournament-page">
        <h2>FC25 Winter Cup</h2>
        
        <!-- Вкладки -->
        <div class="tournament-tabs">
            <button class="tab-btn active" onclick="openTab('teams')">
                <i class="fas fa-users"></i> Команды
            </button>
            <button class="tab-btn" onclick="openTab('table')">
                <i class="fas fa-table"></i> Таблица
            </button>
            <button class="tab-btn" onclick="openTab('matches')">
                <i class="fas fa-gamepad"></i> Матчи
            </button>
        </div>
        
        <!-- Вкладка команд -->
        <div id="teams-tab" class="tab-content" style="display: block;">
            <h3>Выберите команду</h3>
            <div class="teams-grid">
                <div class="team-card">
                    <img src="https://via.placeholder.com/60x60" alt="Barcelona">
                    <p>Barcelona</p>
                    <button style="background: #4CAF50; color: white; border: none; padding: 5px 10px; border-radius: 3px; margin-top: 5px;">
                        Выбрать
                    </button>
                </div>
                <!-- Еще 7 команд -->
                <div class="team-card">
                    <img src="https://via.placeholder.com/60x60" alt="Real Madrid">
                    <p>Real Madrid</p>
                    <button style="background: #f44336; color: white; border: none; padding: 5px 10px; border-radius: 3px; margin-top: 5px;" disabled>
                        Занято
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Вкладка таблицы -->
        <div id="table-tab" class="tab-content" style="display: none;">
            <h3>Турнирная таблица</h3>
            <div style="overflow-x: auto;">
                <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
                    <tr style="background: rgba(0,0,0,0.3);">
                        <th style="padding: 10px; text-align: left;">#</th>
                        <th style="padding: 10px; text-align: left;">Игрок</th>
                        <th style="padding: 10px; text-align: left;">Очки</th>
                    </tr>
                    <tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                        <td style="padding: 10px;">1</td>
                        <td style="padding: 10px;">ProFIFA22</td>
                        <td style="padding: 10px;">9</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

    <!-- Скрипты прямо в HTML -->
    <script>
        function openTab(tabName) {
            // Скрыть все вкладки
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            
            // Показать выбранную
            document.getElementById(tabName + '-tab').style.display = 'block';
            
            // Обновить активные кнопки
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
        
        // Простой пример выбора команды
        document.querySelectorAll('.team-card button').forEach(btn => {
            if(!btn.disabled) {
                btn.addEventListener('click', function() {
                    alert('Команда выбрана!');
                });
            }
        });
    </script>
</body>
</html>
